<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customized Login Form</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 login-container">
                <h2 class="text-center login-header">User Login</h2>
                <div class="form-group">
                    <label for="User_Name">User Name</label>
                    <input type="text" class="form-control login-input" id="User_Name"
                        placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control login-input" id="Password"
                        placeholder="Enter your password">
                </div>
                <button type="button" onclick="Login(User_Name.value, Password.value)"
                    class="btn btn-primary btn-block login-btn">Login</button>
                <button type="button" onclick="Clear()" class="btn btn-secondary btn-block login-btn">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./main2.js"></script>
<style src="./style2.css"></style>

</html>
